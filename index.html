<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Crafting Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="sidebar">
        <a href="#">Prismatic Planks</a>
        <a href="#">Prismatic Ingots</a>
        <a href="#">Prismatic Cloth</a>
        <a href="#">Prismatic Leather</a>
        <a href="#">Prismatic Blocks</a>
        <div class="toggle-container">
            <div class="toggle-slider" onclick="toggleDarkMode()"></div>
        </div>
    </div>
    <div class="content">
        <h2>Prismatic Planks Calculator</h2>
        <form>
            <label for="item">Select Item to Craft:</label>
            <select id="item">
                <option value="timber">Timber</option>
                <option value="lumber">Lumber</option>
                <option value="wyrdwood_plank">Wyrdwood Plank</option>
                <option value="ironwood_plank">Ironwood Plank</option>
                <option value="glittering_ebony">Glittering Ebony</option>
                <option value="runewood_plank">Runewood Plank</option>
                <option value="prismatic_plank">Prismatic Plank</option>
            </select>
            <input type="number" id="quantity" min="1" max="10" value="1">
            <button onclick="calculateResources()">Calculate</button>
        </form>
        <h3>Resources Needed:</h3>
        <div class="results" id="results"></div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function calculateResources() {
            const item = document.getElementById("item").value;
            const quantity = parseInt(document.getElementById("quantity").value);
            const results = document.getElementById("results");

            if (isNaN(quantity) || quantity < 1 || quantity > 10) {
                results.innerHTML = "Invalid quantity. Please enter a number between 1 and 10.";
                return;
            }

            // Sample calculation logic (replace with actual logic)
            let resourcesNeeded = `For crafting ${quantity} ${item}, you will need:`;

            // Just an example of what the calculation could look like
            if (item === "timber") {
                resourcesNeeded += `<br> - ${quantity * 2} Timber Logs<br> - ${quantity} Iron Ore`;
            } else if (item === "lumber") {
                resourcesNeeded += `<br> - ${quantity * 3} Timber Logs<br> - ${quantity} Steel Ingot`;
            } else {
                resourcesNeeded += `<br> - ${quantity} Resource of ${item}`;
            }

            results.innerHTML = resourcesNeeded;
        }
    </script>
</body>
</html>
